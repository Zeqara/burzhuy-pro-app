<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Тайный агент BURЖУЙ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="app-container">
        
        <!-- ЭКРАН ЗАГРУЗКИ (Опционально, если нужен) -->
        <div id="loader" class="screen"><div class="spinner"></div></div>

        <!-- ЭКРАН АВТОРИЗАЦИИ -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <!-- Форма входа -->
                <div id="login-view">
                    <h2>Вход</h2>
                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Пароль" required>
                        <button type="submit" class="btn-primary">Войти</button>
                    </form>
                    <p class="auth-toggle">Нет аккаунта? <a href="#" id="show-register">Регистрация</a></p>
                </div>
                <!-- Форма регистрации -->
                <div id="register-view" style="display: none;">
                    <h2>Регистрация</h2>
                    <form id="register-form">
                        <input type="text" id="register-name" placeholder="Имя" required>
                        <input type="email" id="register-email" placeholder="Email (будет вашим логином)" required>
                        <input type="tel" id="register-phone" placeholder="Номер телефона" required>
                        <input type="password" id="register-password" placeholder="Пароль" required>
                        <button type="submit" class="btn-primary">Зарегистрироваться</button>
                    </form>
                    <p class="auth-toggle">Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
                </div>
                <p id="auth-error" class="error-message"></p>
            </div>
        </div>

        <!-- ГЛАВНОЕ МЕНЮ -->
        <div id="main-menu-screen" class="screen">
            <header><h2>Главное меню</h2><a href="#" id="logout-btn">Выйти</a></header>
            <div class="menu-grid">
                <button class="menu-btn" data-target="cooperation-screen">Начать сотрудничество</button>
                <button class="menu-btn" data-target="instruction-screen">Инструкция</button>
                <button class="menu-btn" data-target="support-screen">Тех. поддержка</button>
                <button class="menu-btn" data-target="history-screen">История проверок</button>
            </div>
        </div>
        
        <!-- Остальные ваши экраны остаются без изменений -->
        
    </div>

    <!-- Firebase SDK (старая версия для совместимости) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Ваш главный скрипт -->
    <script src="app.js"></script>
</body>
</html>
