<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Тайный агент BURЖУЙ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="app-container">
        
        <div id="loader" class="screen active"><div class="spinner"></div></div>

        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <div id="login-view">
                    <h2>Вход</h2>
                    <form id="login-form"><input type="email" id="login-email" placeholder="Email" required><input type="password" id="login-password" placeholder="Пароль" required><button type="submit" class="btn-primary">Войти</button></form>
                    <p class="auth-toggle">Нет аккаунта? <a href="#" id="show-register">Регистрация</a></p>
                </div>
                <div id="register-view" style="display: none;">
                    <h2>Регистрация</h2>
                    <form id="register-form"><input type="text" id="register-name" placeholder="Имя" required><input type="email" id="register-email" placeholder="Email (будет вашим логином)" required><input type="tel" id="register-phone" placeholder="Номер телефона" required><input type="password" id="register-password" placeholder="Пароль" required><button type="submit" class="btn-primary">Зарегистрироваться</button></form>
                    <p class="auth-toggle">Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
                </div>
            </div>
        </div>

        <div id="main-menu-screen" class="screen">
            <header><h2>Главное меню</h2><a href="#" id="logout-btn">Выйти</a></header>
            <div class="menu-grid">
                <button class="menu-btn" data-target="cooperation-screen">Начать сотрудничество</button>
                <button class="menu-btn" data-target="instruction-screen">Инструкция</button>
                <button class="menu-btn" data-target="support-screen">Тех. поддержка</button>
                <button class="menu-btn" data-target="history-screen">История проверок</button>
            </div>
        </div>

        <div id="cooperation-screen" class="screen page-screen">
            <header><button class="back-btn" data-target="main-menu-screen">Назад</button><h2>Выберите город</h2></header>
            <div class="content"><div id="city-list" class="menu-grid"></div></div>
        </div>
        
        <div id="locations-screen" class="screen page-screen">
            <header><button class="back-btn" data-target="cooperation-screen">Назад</button><h2 id="locations-header">Точки в городе</h2></header>
            <div class="content scrollable"><ul id="locations-list" class="locations-list"></ul></div>
        </div>
        
        <div id="checklist-screen" class="screen page-screen">
            <header><button class="back-btn" data-target="locations-screen">Назад</button><h2>Чек-лист</h2></header>
            <div class="content scrollable">
                <form id="checklist-form">
                    <p><strong>Адрес:</strong> <span id="checklist-address"></span></p>
                    <p><strong>Дата:</strong> <span id="checklist-date"></span></p>
                    <div class="form-group"><label>Чистота и внешний вид</label><textarea id="checklist-q1-appearance" required></textarea></div>
                    <div class="form-group"><label>Чистота внутри</label><textarea id="checklist-q2-cleanliness" required></textarea></div>
                    <div class="form-group"><label>Приветствие и поведение</label><textarea id="checklist-q3-greeting" required></textarea></div>
                    <div class="form-group"><label>Предложение дополнений</label><textarea id="checklist-q4-upsell" required></textarea></div>
                    <div class="form-group"><label>Действия после заказа</label><textarea id="checklist-q5-actions" required></textarea></div>
                    <div class="form-group"><label>Выдача заказа</label><textarea id="checklist-q6-handout" required></textarea></div>
                    <div class="form-group"><label>Оценка заказа</label><textarea id="checklist-q7-order-eval" required></textarea></div>
                    <div class="form-group"><label>Оценка блюда №1 (1–5)</label><input type="number" id="checklist-q8-food-rating" min="1" max="5" required></div>
                    <div class="form-group"><label>Дополнительные замечания</label><textarea id="checklist-q9-comments"></textarea></div>
                    <div class="form-group"><label>Прикрепите фото</label><input type="file" id="checklist-photos" multiple accept="image/*"></div>
                    <button type="submit" class="btn-primary">Отправить отчёт</button>
                </form>
            </div>
        </div>
        
        <!-- ================================================ -->
        <!-- ЭТОТ БЛОК ОБНОВЛЕН -->
        <!-- ================================================ -->
        <div id="history-screen" class="screen page-screen">
            <header><button class="back-btn" data-target="main-menu-screen">Назад</button><h2>История проверок</h2></header>
            <div class="content scrollable">
                <ul id="history-list" class="locations-list">
                    <!-- Сюда JavaScript будет вставлять историю проверок -->
                </ul>
            </div>
        </div>
        
        <div id="instruction-screen" class="screen page-screen"><header><button class="back-btn" data-target="main-menu-screen">Назад</button><h2>Инструкция</h2></header><div class="content scrollable"><p>Текст инструкции...</p></div></div>
        <div id="support-screen" class="screen page-screen"><header><button class="back-btn" data-target="main-menu-screen">Назад</button><h2>Тех. поддержка</h2></header><div class="content"><form id="support-form"><!-- ... --></form></div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
