<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Тайный агент BURЖУЙ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="app-container">
        
        <div id="loader" class="screen active"><div class="spinner"></div></div>

        <div id="auth-screen" class="screen"><!-- ... (код авторизации без изменений) ... --></div>

        <div id="main-menu-screen" class="screen">
            <header><h2>Главное меню</h2><a href="#" id="logout-btn">Выйти</a></header>
            <div class="menu-grid">
                <button class="menu-btn" data-target="cooperation-screen">Начать сотрудничество</button>
                <button class="menu-btn" data-target="instruction-screen">Инструкция</button>
                <button class="menu-btn" data-target="support-screen">Тех. поддержка</button>
                <button class="menu-btn" data-target="history-screen">История проверок</button>
            </div>
            <!-- ================================================ -->
            <!-- НОВЫЙ БЛОК ДЛЯ КНОПКИ АДМИНА -->
            <!-- ================================================ -->
            <div id="admin-menu-container" class="menu-grid" style="margin-top: 15px;"></div>
        </div>

        <!-- ... (все остальные экраны пользователя без изменений) ... -->
        
        <!-- ================================================ -->
        <!-- НОВЫЙ ЭКРАН: АДМИН-ПАНЕЛЬ -->
        <!-- ================================================ -->
        <div id="admin-screen" class="screen page-screen">
            <header><button class="back-btn" data-target="main-menu-screen">Назад</button><h2>Все отчеты</h2></header>
            <div class="content scrollable">
                <ul id="admin-reports-list" class="locations-list">
                    <!-- Сюда JavaScript будет загружать все отчеты -->
                </ul>
            </div>
        </div>

    </div>

    <!-- ... (код подключения скриптов без изменений) ... -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
