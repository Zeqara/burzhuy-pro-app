<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Тайный агент BURЖУЙ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- ПОДКЛЮЧАЕМ LOTTIE ДЛЯ АНИМАЦИЙ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>
<body>

    <div id="app-container">
        <!-- ... (все экраны до cooperation-screen остаются без изменений) ... -->

        <!-- ЭКРАН ЗАПИСИ НА ПРОВЕРКУ -->
        <div id="cooperation-screen" class="screen">
            <header>
                <button class="back-btn" data-target="main-menu-screen"><i class="fa-solid fa-chevron-left"></i> Назад</button>
                <h2>Доступные проверки</h2>
            </header>
            <div class="content scrollable">
                <!-- Контейнер для списка проверок. JS заполнит его. -->
                <ul id="schedule-cards-list" class="menu-list">
                    <!-- Сюда будут вставляться карточки проверок -->
                </ul>

                <!-- НОВЫЙ БЛОК "ПУСТЫШКА" С АНИМАЦИЕЙ (по умолчанию скрыт) -->
                <div id="no-schedules-view" class="empty-state" style="display: none;">
                    <div id="lottie-animation"></div>
                    <h3>Пока нет доступных проверок</h3>
                    <p>Отличная работа! Все задания выполнены. Как только появятся новые, вы увидите их здесь.</p>
                </div>
            </div>
        </div>
        
        <!-- НОВЫЙ ЭКРАН: ВЫБОР ВРЕМЕННОГО СЛОТА -->
        <div id="time-slots-screen" class="screen">
            <header>
                <button class="back-btn" data-target="cooperation-screen"><i class="fa-solid fa-chevron-left"></i> Назад</button>
                <h2>Выберите время</h2>
            </header>
            <div class="content scrollable">
                <h3 id="slot-location-title"></h3>
                <ul id="slots-list" class="menu-list">
                    <!-- JS будет вставлять сюда доступные слоты -->
                </ul>
            </div>
        </div>

        <!-- ... (все остальные экраны остаются без изменений) ... -->
    </div>
    
    <div id="recaptcha-container"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
